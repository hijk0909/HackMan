<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1.0">
    <title>HackMan</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color:#000;
        }
        #game-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        @media (max-width: 768px) {
            html, body {
                height: 100%;
                min-height: 100vh;
            }
            #game-container {
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.js"></script>
    <script type="module">
        window.addEventListener('DOMContentLoaded', async () => {
            const { AssetLoader } = await import('./AssetLoader.js');
            const { TitleScene } = await import('./js/scenes/TitleScene.js');
            const { GameScene } = await import('./js/scenes/GameScene.js');
            const { UIScene } = await import('./js/scenes/UIScene.js');
            const { GameOverScene } = await import('./js/scenes/GameOverScene.js');
            const { GameClearScene } = await import('./js/scenes/GameClearScene.js');

            const isPortrait = () => {
                return window.innerHeight > window.innerWidth;
            };

            const GAME_WIDTH = isPortrait() ? 600 : 850;
            const GAME_HEIGHT = isPortrait() ? 800 : 700;
            const config = {
                type: Phaser.AUTO,
                scale: {
                    mode: Phaser.Scale.FIT,
                    autoCenter: Phaser.Scale.CENTER_BOTH,
                    width: GAME_WIDTH,
                    height: GAME_HEIGHT,
                    parent: 'game-container',
                },
                fps: {limit:120},
                fx: { glow: { distance: 32, quality: 0.1 } },
                input: { gamepad: true , keyboard: true },
                backgroundColor: '#0000ff',
                scene: [AssetLoader, TitleScene, GameScene, UIScene, GameOverScene, GameClearScene]
            };

            new Phaser.Game(config);
        });
    </script>
</body>
</html>
